<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Manager - Sistema de Gestión</title>
    <link rel="icon" href="cris.png" type="img/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/phosphor-icons/2.0.2/phosphor.min.css" rel="stylesheet">
    
    <style>
        /* ==================== GLOBAL STYLES ==================== */
        :root {
            --primary-color: #3A63F2;
            --secondary-color: #6F7DFB;
            --text-primary: #FFFFFF;
            --text-secondary: #CFCFCF;
            --bg-dark: #0a0b1a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --glow-primary: rgba(58, 99, 242, 0.3);
            --glow-secondary: rgba(111, 125, 251, 0.2);
            --font-family: 'Poppins', sans-serif;
            --border-radius: 10px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #0a0b1a 0%, #1a1b3a 50%, #2a1b4a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, var(--glow-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--glow-secondary) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(58, 99, 242, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 30px var(--glow-primary),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 25px rgba(58, 99, 242, 0.4),
                0 0 20px var(--glow-primary);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .btn-danger:hover {
            box-shadow: 
                0 10px 25px rgba(255, 71, 87, 0.4),
                0 0 20px rgba(255, 71, 87, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 10px 25px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 255, 255, 0.05);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            min-width: auto;
        }

        .input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 14px;
            width: 100%;
            transition: var(--transition);
        }

        .input::placeholder {
            color: var(--text-secondary);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--glow-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .glow-text {
            text-shadow: 0 0 20px currentColor;
        }

        .status {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 14px;
            margin-top: 16px;
            opacity: 0;
            transition: var(--transition);
        }

        .status.show {
            opacity: 1;
        }

        .status.success {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .status.error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        /* ==================== LOGIN STYLES ==================== */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .login-form {
            padding: 30px;
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 30px var(--glow-primary);
        }

        /* ==================== DASHBOARD STYLES ==================== */
        .navbar {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-upload-area:hover,
        .file-upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(58, 99, 242, 0.05);
            box-shadow: 0 0 30px var(--glow-primary);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .app-card {
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .app-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .app-meta {
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .raw-viewer {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2% auto;
            padding: 0;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 120px);
            overflow-y: auto;
        }

        .file-content {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .navbar {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .navbar-user {
                justify-content: center;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .app-actions {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .file-upload-area {
                padding: 20px;
            }
            
            .upload-icon {
                font-size: 36px;
            }
            
            .section-title {
                font-size: 20px;
            }
            
            .app-card {
                padding: 16px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-icon {
                font-size: 48px;
            }
        }
    </style>
</head>

                    <span id="modalAppName">Configuración Raw</span>

        // Check for raw content request IMMEDIATELY
        const urlParams = new URLSearchParams(window.location.search);
        const publicAppKey = urlParams.get('app');
        const rawParam = urlParams.get('raw');
        
        // If there's an app parameter, load raw content immediately
        if (publicAppKey || rawParam) {
            const appKey = publicAppKey || rawParam;
            console.log('Raw content request for:', appKey);
            loadRawContentImmediate(appKey);
        }
        
        // Raw Content Loader - Execute immediately without waiting for auth
        async function loadRawContentImmediate(appKey) {
            try {
                // Decode URL component (handle %20 spaces, etc.)
                let decodedAppKey = decodeURIComponent(appKey);

                showStatus('❌ Ya existe una app con ese nombre', 'error', 'uploadStatus');

                content: currentFileContent || null,

                lastModified: new Date().toISOString(),
                hasContent: !!currentFileContent

                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentAppName}.json`;

                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showToast('✅ Archivo descargado');
            } catch (error) {
                console.error('Error downloading file:', error);
                showToast('❌ Error al descargar');
            }
        }

        function copyContent() {
            try {
                navigator.clipboard.writeText(currentContent).then(() => {
                    showToast('✅ Contenido copiado al portapapeles');
                });
            } catch (error) {
                console.error('Error copying content:', error);
                showToast('❌ Error al copiar');
            }
        }

        function copyPublicLink() {
            const publicLink = `${window.location.origin}${window.location.pathname}?app=${encodeURIComponent(currentAppKey)}`;
            try {
                navigator.clipboard.writeText(publicLink).then(() => {
                    showToast('✅ Enlace público copiado al portapapeles');
                });
            } catch (error) {
                console.error('Error copying link:', error);
                showToast('❌ Error al copiar enlace');
            }
        }

        // Public Viewer Functions
        async function loadPublicApp(appKey) {
            try {
                publicFileContent.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--text-secondary);">
                        <div class="loading" style="margin: 0 auto 20px;"></div>
                        <div>Cargando configuración...</div>
                    </div>
                `;

                const appRef = ref(database, `vpn-apps/${appKey}`);
                const snapshot = await get(appRef);
                const appData = snapshot.val();

                if (appData && appData.hasContent) {
                    publicAppName.textContent = `${appData.name} - Configuración VPN`;
                    publicFileContent.textContent = appData.content;
                    
                    // Store for download/copy
                    currentContent = appData.content;
                    currentAppName = appData.name;
                } else {
                    showPublicError('Configuración no encontrada o sin contenido');
                }
            } catch (error) {
                console.error('Error loading public app:', error);
                showPublicError('Error al cargar la configuración');
            }
        }

        function downloadPublicContent() {
            try {
                const blob = new Blob([currentContent], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentAppName}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showToast('✅ Archivo descargado');
            } catch (error) {
                console.error('Error downloading file:', error);
                showToast('❌ Error al descargar');
            }
        }

        function copyPublicContent() {
            try {
                navigator.clipboard.writeText(currentContent).then(() => {
                    showToast('✅ Contenido copiado al portapapeles');
                });
            } catch (error) {
                console.error('Error copying content:', error);
                showToast('❌ Error al copiar');
            }
        }

        function showPublicError(message) {
            publicFileContent.innerHTML = `
                <div style="text-align: center; padding: 60px; color: #ff4757;">
                    <i class="ph-warning-circle" style="font-size: 48px; margin-bottom: 16px;"></i>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Error</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Utility Functions
        function setLoading(type, isLoading) {
            const textElement = document.getElementById(`${type}Text`);
            const loadingElement = document.getElementById(`${type}Loading`);
            const buttonElement = document.getElementById(`${type}Btn`);

            if (textElement && loadingElement && buttonElement) {
                if (isLoading) {
                    textElement.classList.add('hidden');
                    loadingElement.classList.remove('hidden');
                    buttonElement.disabled = true;
                } else {
                    textElement.classList.remove('hidden');
                    loadingElement.classList.add('hidden');
                    buttonElement.disabled = false;
                }
            }
        }

        function showStatus(message, type, elementId) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = `status ${type} show`;
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 5000);
        }

        function showError(message) {
            appsList.innerHTML = `
                <div class="empty-state">
                    <i class="ph-warning-circle empty-icon" style="color: #ff4757;"></i>
                    <div style="color: #ff4757;">${message}</div>
                </div>
            `;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--bg-card);
                color: var(--text-primary);
                padding: 12px 20px;
                border-radius: 10px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                z-index: 10000;
                font-family: var(--font-family);
                font-weight: 600;
                font-size: 14px;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease-in-out;
            `;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize
        updateUIState();
        
        // Check for immediate raw content request (before auth)
        const urlParams = new URLSearchParams(window.location.search);
        const rawParam = urlParams.get('raw');
        const appParam = urlParams.get('app');
        
        if (rawParam || (appParam && navigator.userAgent.toLowerCase().includes('java'))) {
            console.log('Immediate raw content request detected');
            loadRawContent(rawParam || appParam);
        }
        
        console.log('🔥 VPN Manager initialized successfully');
    </script>
</body>
</html>
